<html>
	<head>
		<title>The Mission</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<a href="{{ url_for('home') }}" class="logo">The Mission</a>
					</header>

				<!-- Nav -->
				{% with active = 'login' %}
					{% include "navbar.html" %}
				{% endwith %}

				<!-- Main -->
					<div id="main">

						<!-- Post -->
						<section class="post">
							<header class="major">
								<h1>Login</h1>
								<p>Welcome back.<br>Let's get started.</p>
							</header>
							<form method="post" action="#">
								<div class="row gtr-uniform">
									<div class="col-6 col-12-xsmall">
										<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
									</div>
									<div class="col-6 col-12-xsmall">
										<input type="password" name="demo-email" id="demo-email" value="" placeholder="Password" />
									</div>
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Login" class="primary" /></li>
										</ul>
									</div>
								</div>

							</form>
						</section>


					</div>

				<!-- Footer -->
					{% include 'footer.html' %}

				<!-- Copyright -->
					<div id="copyright">
						<ul><li>&copy; BaronViper</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
